<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>

    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li id="list1">
                <span>Item 3&gt;</span>
            </li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>

        <div class="dropdown-list" id="manu1">
            <a>Item 3-1</a>
            <a>Item 3-2</a>
            <a id="list2">
                Item 3-3 <span>&gt;</span>
            </a>
            <a>Item 3-4</a>
            <a>Item 3-5</a>

        </div>

        <div class="dropdown-list" id="manu2">
            <a>Item 3-1-1</a>
            <a>Item 3-2-2</a>
            <a>Item 3-3-3</a>
            <a>Item 3-4-4</a>
            <a>Item 3-5-5</a>
        </div>

    </nav>
</body>

</html>
